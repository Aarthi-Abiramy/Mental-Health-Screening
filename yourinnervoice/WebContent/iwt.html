<!DOCTYPE html>
<html>
<head>
  <title>HTML Table with Cell Padding and Cell Spacing</title>
  <style>
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>HTML Table with Cell Padding and Cell Spacing</h1>
  <table cellpadding="10" cellspacing="20">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>30</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>25</td>
      <td>London</td>
    </tr>
  </table>
</body>
</html>

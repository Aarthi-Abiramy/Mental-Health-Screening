<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Module</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('https://i.pinimg.com/originals/ee/2c/41/ee2c4191251fd267fda23548dd63e53f.jpg'); /* URL of the provided image */
    background-size: cover;
    background-repeat: no-repeat;
  }
  
  .message-container {
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease-out;
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
          .button-container {
            position: absolute;
            bottom: 10px; /* Adjust the distance from the bottom as needed */
            right: 10px; /* Adjust the distance from the right as needed */
        }
  
  .card-container {
    display: none;
    justify-content: center;
    margin-top: 30px;
    animation: fadeIn 1s ease-in 4s;
    flex-wrap: wrap;
  }
  
  .card {
    width: 200px;
    height: 110px; /* Set a fixed height for each card */
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
    background-blend-mode: multiply; /* Blend mode to combine image and overlay */
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    margin: 0 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s; /* Add transform property */
    background-size: cover;
    background-repeat: no-repeat;
    color: white; /* Set text color to white */
    text-align: center; /* Center the text */
  }
  
  .card:hover {
    background-color: rgba(0, 0, 0, 0.7); /* Darker overlay on hover */
    transform: scale(1.12); /* Zoom in slightly on hover */
  }

  /* Background images for each card */
  .card:nth-child(1) {
    background-image: url(https://i0.wp.com/marabouservices.com/wp-content/uploads/2019/12/20181109-P_e13BD-1.jpg?resize=2000%2C1200&ssl=1); /* Replace with your image URL */
  }

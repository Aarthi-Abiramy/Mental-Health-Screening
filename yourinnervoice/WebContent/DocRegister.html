<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - Your Inner Voice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 70px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #A0E9C5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Registration</h2>
        <form action="DoctorServlet" method="POST">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile:</label>
            <input type="mobile" id="mobile" name="mobile" required>
            
            <label for="specialization">Specialization:</label>
            <select id="specialization" name="specialization" required>
                <option value="General Psychiatry">General Psychiatry</option>
                <option value="Child and Adolescent Psychiatry">Child and Adolescent Psychiatry</option>
                <option value="Geriatric Psychiatry">Geriatric Psychiatry</option>
                <option value="Addiction Psychiatry">Addiction Psychiatry</option>
                <option value="Psychosomatic Psychiatry">Psychosomatic Psychiatry</option>
                <option value="Consultation-Liaison Psychiatry">Consultation-Liaison Psychiatry</option>
                <option value="Sex Therapy Psychiatrist">Sex Therapy Psychiatrist</option>
                <option value="Clinical Neuropsychology Psychiatrist">Clinical Neuropsychology Psychiatrist</option>
            </select>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="India">India</option>
                <option value="Africa">Africa</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
                <option value="US">US</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Message sent</title>
<style>
  /* Style for the "Ok Continue" button */
  .big-button {
    background-color: #B2C7DD; /* Mustard color */
    color: white; /* Text color */
    padding: 15px 30px; /* Padding to make it bigger */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    font-size: 24px; /* Font size */
    cursor: pointer; /* Change cursor on hover */
  }

  /* Hover effect */
  .big-button:hover {
    background-color: #FFC800; /* Darker mustard color on hover */
  }
</style>
</head>
<body>
<h1>Message sent successfully!!</h1>
<br>
<h2>We will update you soon</h2>

<!-- Add the "Ok Continue" button with the mustard color -->
<button class="big-button" onclick="window.location.href = 'yiv.html';">Ok Continue</button>

</body>
</html>
